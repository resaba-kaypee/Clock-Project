<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project Clock</title>
    <link rel="stylesheet" href="clock.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="clock">
        <span id="day"></span>
        <span id="hour"></span>
        <span id="minute"></span>
        <span id="second"></span>
        <span id="session"></span>
      </div>
    </div>

    <script src="clock.js" charset="utf-8"></script>
  </body>
</html>
